name: GitHub Actions Demo

on:
  push:
    branches: 
      - main
    paths-ignore: 
      - '.github/**'
  pull_request:
    branches: 
      - main
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Context
        run: |
          echo "Event: ${{ github.event.name }}"
          echo "Branch: ${{ github.ref }} in repository ${{ github.repository }}"

      - uses: actions/checkout@v4

      - name: Files
        run: |
          ls -lah

  Test:
    runs-on: unbuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: |
          echo "Testing ..."
        
  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "Testing ..."
          sleep 15

  Production:
    runs-on: unbuntu-latest
    needs:
      - Test
      - Load-Test
    environment: 
      name: Production
      url: https://writeabout.net
    steps:
      - run: |
          echo "Step 1..."
          sleep 10
      - run: |
          echo "Step 2..."
          sleep 10
      - run: |
          echo "Step 3..."
          sleep 10
      - run: |
          echo "Step 4..."
          sleep 10
      - run: |
          echo "Step 5..."
          sleep 10
          
